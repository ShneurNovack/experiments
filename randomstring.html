<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random String Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(129deg, rgba(250,0,123,0.2) 0%, rgba(252,160,0,0.2) 100%);
    }
    #generator {
      background: #ffffffa1;
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-top: 0;
      font-weight: 600;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      word-break: break-all;
      min-height: 24px;
    }
    button {
      background: #4285f4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #357ae8;
    }
    input[type="number"] {
      width: 70px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="generator">
    <h1>Random String</h1>
    <div>
      Length: <input type="number" id="length" value="10" min="1" max="100">
    </div>
    <button onclick="generate()">Generate</button>
    <div id="output"></div>
  </div>
  <script>
    function randomString(len) {
      var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
      var result = '';
      for (var i = 0; i < len; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
    function generate() {
      var len = parseInt(document.getElementById('length').value) || 10;
      document.getElementById('output').textContent = randomString(len);
    }
    generate();
  </script>
</body>
