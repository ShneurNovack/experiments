<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Generator</title>
</head>

<body>
  <div id="container" class="container">
    <h2>Generate an idea that combines</h2>
      
    <div id="flex">
      <input type="text" id="subject1" placeholder="Subject 1">
    <h2 id="and">and</h2>
      <input type="text" id="subject2" placeholder="Subject 2">
        </div>
      <input type="button" id="Submit" value="Submit">
    </form>
  <div id="output"></div>
  </div>
</body>

<style>
    body {
      font-family: sans-serif;
    }

  .container {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
      font-size: 20px;
      font-weight: 400;
      font-family: poppins;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border: 2px solid #4285f4;
    }

    label {
      margin-bottom: 8px;
      display: block;
    }

    .btn {
      background-color: #4285f4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #357ae8;
    }
    
    div#flex {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}
    #and {
    width: 200px;
    display: flex;
    justify-content: center;
}
#Submit {
    width: 150px!important;
    height: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
      
}
#Submit:hover {
background: #e0e0e0;
      
}
h2 {
    font-weight: 400;
    font-family: poppins;
}
@media only screen and (max-width: 550px) {
h2 {
    font-weight: 400;
    font-family: poppins;
    font-size: 20px;
}
input, textarea {
    font-size: 17px;
}
}
#about {
    display: flex;
    position: absolute;
    bottom: 5px;
    right: 5px;
    font-size: 12px;
}
</style>

<script>
const queryString = window.location.search;

const urlParams = new URLSearchParams(queryString);

var key2 = urlParams.get('key')


document.getElementById("Submit")
    .onclick = function() {
        var sub1 = document
            .getElementById("subject1")
            .value;
        var sub2 = document
            .getElementById("subject2")
            .value;
        if (sub1 && sub2 !== "") {
            document.getElementById(
                    'output')
                .innerHTML =
                "Loading...";
            var mdl =
            "text-davinci-002";
            var key1 =
                "KhIHJ6j8gA7E9XbNYse9T"
            var url =
                "https://api.openai.com/v1/completions";
            var xhr =
                new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader(
                "Authorization",
                "Bearer sk-" +
                key1 + key2);
            xhr.setRequestHeader(
                'Content-Type',
                'application/json');

            xhr.onreadystatechange =
                function() {
                    if (xhr
                        .readyState ===
                        4) {
                        console.log(xhr
                            .status);
                        console.log(xhr
                            .responseText
                            );
                    }
                    var data = JSON
                        .parse(this
                            .response);
                    var output = data
                        .choices[0]
                        .text;

                    document
                        .getElementById(
                            'output')
                        .innerHTML =
                        output;
                    checkOutput()

                    function checkOutput() {
                        if (typeof output ==
                            'undefined' ||
                            output == ""
                            ) {
                            document
                                .getElementById(
                                    'output'
                                    )
                                .innerHTML =
                                "Error: No output";
                        }
                    }
                    checkOutput()
                };

            var data = {
                "model": mdl,
                "prompt": "1 idea that mixes " +
                    sub1 + " and " +
                    sub2 + "  is",
                "max_tokens": 1000,
                "temperature": 0.5,
                "top_p": 1,
                "n": 1,
                "stream": false,
                "logprobs": null,
                "stop": "\n"
            };

            xhr.send(JSON.stringify(
                data));
        }
        mInput()

        function mInput() {
            if (sub1 == "" || sub2 ==
                "") {
                document.getElementById(
                        'output')
                    .innerHTML =
                    "Error: Missing input";
            }
        }
        checkKey()

        function checkKey() {
            if (key2 == "") {
                document.getElementById(
                        'output')
                    .innerHTML =
                    "Error: Missing key";
            }
        }
    }
</script>
